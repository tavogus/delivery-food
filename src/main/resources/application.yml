spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fooddb
    username: fooduser
    password: foodpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080